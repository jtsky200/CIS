<!DOCTYPE html>
<html>
<head>
    <title>System Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>Cadillac EV System Check</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(test, status, message) {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function runSystemCheck() {
            addResult('System Check', 'info', 'Starting comprehensive system check...');
            
            // Test 1: Main site accessibility
            try {
                const response = await fetch('https://cis-de.web.app');
                if (response.ok) {
                    addResult('Main Site', 'success', 'Main site is accessible (Status: ' + response.status + ')');
                } else {
                    addResult('Main Site', 'error', 'Main site returned status: ' + response.status);
                }
            } catch (error) {
                addResult('Main Site', 'error', 'Main site error: ' + error.message);
            }
            
            // Test 2: Chat page accessibility
            try {
                const response = await fetch('https://cis-de.web.app/chat.html');
                if (response.ok) {
                    addResult('Chat Page', 'success', 'Chat page is accessible (Status: ' + response.status + ')');
                } else {
                    addResult('Chat Page', 'error', 'Chat page returned status: ' + response.status);
                }
            } catch (error) {
                addResult('Chat Page', 'error', 'Chat page error: ' + error.message);
            }
            
            // Test 3: API with minimal request
            try {
                const response = await fetch('https://us-central1-cis-de.cloudfunctions.net/generateChatResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Test'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('API Minimal', 'success', 'API works with minimal request. Response: ' + (data.response ? 'Got response' : 'No response'));
                } else {
                    const errorText = await response.text();
                    addResult('API Minimal', 'error', 'API error: ' + response.status + ' - ' + errorText);
                }
            } catch (error) {
                addResult('API Minimal', 'error', 'API error: ' + error.message);
            }
            
            // Test 4: API with full request
            try {
                const response = await fetch('https://us-central1-cis-de.cloudfunctions.net/generateChatResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Was kostet der Cadillac LYRIQ in Deutschland?',
                        knowledgeBase: true,
                        technicalContext: true,
                        chatId: 'test',
                        conversationHistory: [],
                        language: 'de',
                        region: 'EU',
                        units: 'metric',
                        context: 'Cadillac EV Assistant für den europäischen Markt'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('API Full', 'success', 'API works with full request. Response length: ' + (data.response ? data.response.length : 0) + ' characters');
                } else {
                    const errorText = await response.text();
                    addResult('API Full', 'error', 'API error: ' + response.status + ' - ' + errorText);
                }
            } catch (error) {
                addResult('API Full', 'error', 'API error: ' + error.message);
            }
            
            // Test 5: Other endpoints
            const endpoints = [
                'https://us-central1-cis-de.cloudfunctions.net/branding',
                'https://us-central1-cis-de.cloudfunctions.net/settings',
                'https://us-central1-cis-de.cloudfunctions.net/knowledgebase'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    if (response.ok) {
                        addResult('Endpoint ' + endpoint.split('/').pop(), 'success', 'Endpoint accessible (Status: ' + response.status + ')');
                    } else {
                        addResult('Endpoint ' + endpoint.split('/').pop(), 'error', 'Endpoint error: ' + response.status);
                    }
                } catch (error) {
                    addResult('Endpoint ' + endpoint.split('/').pop(), 'error', 'Endpoint error: ' + error.message);
                }
            }
            
            addResult('System Check', 'info', 'System check completed!');
        }
        
        // Run the check when page loads
        runSystemCheck();
    </script>
</body>
</html>
