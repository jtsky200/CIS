<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadillac EV Assistant - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-brand">
            <div class="nav-brand-icon">C</div>
            <span>Cadillac EV</span>
        </div>
        <div class="nav-menu">
            <a class="nav-item" href="dashboard.html">Dashboard</a>
            <a class="nav-item active" href="chat.html">Chat</a>
            <a class="nav-item" href="troubleshooting.html">Troubleshooting</a>
            <a class="nav-item" href="settings.html">Einstellungen</a>
        </div>
    </nav>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h1 class="welcome-title">Cadillac EV Assistant</h1>
                <p class="welcome-subtitle">Ihr pers√∂nlicher Assistent f√ºr Cadillac Elektrofahrzeuge</p>
                <div class="suggestion-grid">
                    <button class="suggestion-prompt" onclick="sendSuggestion('Was kostet der Cadillac LYRIQ in Deutschland?')">
                        <span class="suggestion-prompt-text">Was kostet der Cadillac LYRIQ?</span>
                    </button>
                    <button class="suggestion-prompt" onclick="sendSuggestion('Wie hoch ist die Reichweite des LYRIQ in km?')">
                        <span class="suggestion-prompt-text">Wie hoch ist die Reichweite?</span>
                    </button>
                    <button class="suggestion-prompt" onclick="sendSuggestion('Wie lange dauert die Lieferung in Europa?')">
                        <span class="suggestion-prompt-text">Lieferzeiten & Bestellung</span>
                    </button>
                    <button class="suggestion-prompt" onclick="sendSuggestion('Welche Garantie gibt es in Deutschland?')">
                        <span class="suggestion-prompt-text">Garantie & Service</span>
                    </button>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Nachricht an Cadillac EV Assistant..."
                    rows="1"
                ></textarea>
                <button class="input-btn send-btn" id="sendBtn" type="button" title="Senden">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Starting simple chat system...');
        
        let isProcessing = false;
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Page loaded');
            setupChat();
        });
        
        function setupChat() {
            console.log('üîß Setting up chat...');
            
            // Send button
            const sendBtn = document.getElementById('sendBtn');
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
                console.log('‚úÖ Send button setup');
            }
            
            // Enter key
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                console.log('‚úÖ Enter key setup');
            }
        }
        
        function sendSuggestion(message) {
            console.log('üí¨ Suggestion:', message);
            addMessage(message, 'user');
            processMessage(message);
        }
        
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput ? messageInput.value.trim() : '';
            
            if (!message) {
                console.log('‚ö†Ô∏è No message');
                return;
            }
            
            console.log('üì§ Sending:', message);
            
            // Clear input
            if (messageInput) {
                messageInput.value = '';
            }
            
            // Add user message
            addMessage(message, 'user');
            
            // Process message
            processMessage(message);
        }
        
        function addMessage(content, sender) {
            console.log('üí¨ Adding message:', content, sender);
            
            const chatMessages = document.getElementById('chatMessages');
            if (!chatMessages) {
                console.error('‚ùå No chatMessages element');
                return;
            }
            
            // Hide welcome message
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            
            // Update classes
            chatMessages.classList.remove('empty');
            chatMessages.classList.add('has-messages');
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="user-question">${content}</div>
                    </div>
                `;
            } else {
                // Format AI response
                const formattedContent = formatMessage(content);
                messageDiv.innerHTML = `
                    <div class="message-content">${formattedContent}</div>
                `;
            }
            
            // Add to chat
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            console.log('‚úÖ Message added');
        }
        
        async function processMessage(message) {
            if (isProcessing) {
                console.log('‚ö†Ô∏è Already processing');
                return;
            }
            
            isProcessing = true;
            console.log('ü§ñ Processing:', message);
            
            try {
                // Show typing indicator
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.style.display = 'flex';
                }
                
                // Call API
                const response = await fetch('https://us-central1-cis-de.cloudfunctions.net/generateChatResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        knowledgeBase: [],
                        technicalContext: [],
                        chatId: 'simple-chat',
                        conversationHistory: [],
                        language: 'de',
                        region: 'EU',
                        units: 'metric',
                        context: 'Cadillac EV Assistant f√ºr den europ√§ischen Markt'
                    })
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå API Error:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API response:', data);
                
                // Hide typing indicator
                if (typingIndicator) {
                    typingIndicator.style.display = 'none';
                }
                
                // Add AI response
                if (data.response) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('Entschuldigung, ich konnte keine Antwort generieren.', 'assistant');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                
                // Hide typing indicator
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.style.display = 'none';
                }
                
                // Add error message
                addMessage('Entschuldigung, es gab einen Fehler beim Verarbeiten Ihrer Nachricht.', 'assistant');
            } finally {
                isProcessing = false;
            }
        }
        
        function formatMessage(content) {
            if (typeof marked !== 'undefined') {
                try {
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        tables: true,
                        sanitize: false,
                        smartLists: true,
                        smartypants: true
                    });
                    
                    let formatted = marked.parse(content);
                    
                    // Add styling classes
                    formatted = formatted.replace(/<h1>/g, '<h1 class="ai-heading-1">');
                    formatted = formatted.replace(/<h2>/g, '<h2 class="ai-heading-2">');
                    formatted = formatted.replace(/<h3>/g, '<h3 class="ai-heading-3">');
                    formatted = formatted.replace(/<p>/g, '<p class="ai-paragraph">');
                    formatted = formatted.replace(/<ul>/g, '<ul class="ai-list">');
                    formatted = formatted.replace(/<ol>/g, '<ol class="ai-list">');
                    formatted = formatted.replace(/<li>/g, '<li class="ai-list-item">');
                    formatted = formatted.replace(/<strong>/g, '<strong class="ai-bold">');
                    formatted = formatted.replace(/<em>/g, '<em class="ai-italic">');
                    formatted = formatted.replace(/<code>/g, '<code class="ai-code">');
                    formatted = formatted.replace(/<pre>/g, '<pre class="ai-pre">');
                    formatted = formatted.replace(/<blockquote>/g, '<blockquote class="ai-quote">');
                    formatted = formatted.replace(/<table>/g, '<table class="ai-table">');
                    formatted = formatted.replace(/<th>/g, '<th class="ai-table-header">');
                    formatted = formatted.replace(/<td>/g, '<td class="ai-table-cell">');
                    
                    return formatted;
                } catch (error) {
                    console.error('Error formatting message:', error);
                    return content;
                }
            }
            return content;
        }
        
        // Make functions globally accessible
        window.sendSuggestion = sendSuggestion;
        window.sendMessage = sendMessage;
        window.addMessage = addMessage;
        window.processMessage = processMessage;
        window.formatMessage = formatMessage;
        
        console.log('‚úÖ Simple chat system ready');
    </script>
</body>
</html>
