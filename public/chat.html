<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadillac EV - Nachrichten</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/i18n.js?v=1730000020"></script>
    <script src="app.js?v=1736001234"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-brand">
            <div class="nav-brand-icon" id="navLogo">C</div>
            <span id="navBrandText">Cadillac EV</span>
        </div>
        <div class="nav-menu">
            <a class="nav-item" href="dashboard.html" data-page="dashboard" data-i18n="nav.dashboard">Dashboard</a>
            <a class="nav-item active" href="chat.html" data-page="chat" data-i18n="nav.chat">Chat</a>
            <a class="nav-item" href="troubleshooting.html" data-page="troubleshooting" data-i18n="nav.troubleshooting">Troubleshooting</a>
            <a class="nav-item" href="settings.html" data-page="settings" data-i18n="nav.settings">Einstellungen</a>
            <select class="language-selector" id="languageSelector" onchange="if(window.i18n) window.i18n.changeLanguage(this.value)" title="Sprache wählen">
                <option value="de">DE</option>
                <option value="en">EN</option>
                <option value="fr">FR</option>
            </select>
            <button class="theme-toggle" id="themeToggle" title="Theme wechseln">
                <svg class="theme-icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="theme-icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Chat Page -->
    <div class="modern-chat-page">
        <!-- Chat Container -->
        <div class="modern-chat-container">
            <!-- Messages Area -->
            <div class="modern-chat-messages" id="chatMessages">
                <!-- Welcome State -->
                <div class="chat-welcome-state" id="welcomeState">
                    <div class="welcome-content">
                        <h2 class="welcome-title">Cadillac EV Informationen</h2>
                        <p class="welcome-subtitle">Stellen Sie Fragen zu LYRIQ, VISTIQ, OPTIQ und mehr</p>
                        
                        <div class="quick-questions">
                            <button class="quick-question-btn" onclick="sendQuickQuestion('Was kostet der Cadillac LYRIQ in der Schweiz?')">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>Preise & Ausstattung</span>
                            </button>
                            <button class="quick-question-btn" onclick="sendQuickQuestion('Wie hoch ist die Reichweite des LYRIQ?')">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                                <span>Reichweite & Laden</span>
                            </button>
                            <button class="quick-question-btn" onclick="sendQuickQuestion('Welche Technologie Features hat der LYRIQ?')">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                                <span>Technologie</span>
                            </button>
                            <button class="quick-question-btn" onclick="sendQuickQuestion('Wie sind die Lieferzeiten?')">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>Lieferung & Service</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="modern-typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

            <!-- Input Area - OpenAI Style Free Floating -->
            <div class="modern-chat-input-wrapper">
                <div class="modern-chat-input-container">
                    <div class="input-field-wrapper">
                        <button class="input-action-btn" id="attachBtn" title="Datei anhängen">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                            </svg>
                        </button>
                        <button class="input-action-btn" id="imageBtn" title="Bild hochladen">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                        <button class="input-action-btn" id="micBtn" title="Spracheingabe">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>
                        <button class="input-action-btn" id="searchBtn" title="Websuche">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                        <textarea 
                            class="modern-chat-input" 
                            id="messageInput" 
                            placeholder="Nachricht eingeben..."
                            rows="1"
                        ></textarea>
                        <button class="modern-send-btn" id="sendBtn" title="Senden">
                            <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modern Chat System
        console.log('🚀 Initializing Modern Chat System...');
        
        let isProcessing = false;
        let knowledgeBaseData = [];
        let technicalDatabaseData = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Page loaded');
            initializeChat();
            loadDatabases();
        });
        
        // Initialize chat
        function initializeChat() {
            console.log('🔧 Setting up chat...');
            
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            const attachBtn = document.getElementById('attachBtn');
            const imageBtn = document.getElementById('imageBtn');
            const micBtn = document.getElementById('micBtn');
            const searchBtn = document.getElementById('searchBtn');
            
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
            }
            
            if (attachBtn) {
                attachBtn.addEventListener('click', handleFileAttach);
            }
            
            if (imageBtn) {
                imageBtn.addEventListener('click', handleImageUpload);
            }
            
            if (micBtn) {
                micBtn.addEventListener('click', handleVoiceInput);
            }
            
            if (searchBtn) {
                searchBtn.addEventListener('click', handleWebSearch);
            }
            
            if (messageInput) {
                // Auto-resize textarea
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 200) + 'px';
                });
                
                // Send on Enter (Shift+Enter for new line)
                messageInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
            
            console.log('✅ Chat initialized');
        }
        
        // Handle file attachment
        function handleFileAttach() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf,.txt,.doc,.docx';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const message = `📎 Datei angehängt: ${file.name} (${formatFileSize(file.size)})`;
                    addUserMessage(message);
                    // Here you would upload the file to backend
                }
            };
            input.click();
        }
        
        // Handle image upload
        function handleImageUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const message = `🖼️ Bild hochgeladen: ${file.name}`;
                        addUserMessage(message);
                        // Here you would upload the image to backend
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        // Handle voice input
        let isRecording = false;
        let recognition = null;
        
        function handleVoiceInput() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Spracheingabe wird von Ihrem Browser nicht unterstützt');
                return;
            }
            
            const micBtn = document.getElementById('micBtn');
            
            if (isRecording) {
                if (recognition) {
                    recognition.stop();
                    isRecording = false;
                    micBtn.style.opacity = '1';
                }
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = function() {
                isRecording = true;
                micBtn.style.opacity = '0.5';
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.value = transcript;
                    messageInput.focus();
                }
            };
            
            recognition.onerror = function(event) {
                isRecording = false;
                micBtn.style.opacity = '1';
                console.error('Speech recognition error:', event.error);
            };
            
            recognition.onend = function() {
                isRecording = false;
                micBtn.style.opacity = '1';
            };
            
            recognition.start();
        }
        
        // Handle web search
        function handleWebSearch() {
            const messageInput = document.getElementById('messageInput');
            const query = messageInput ? messageInput.value.trim() : '';
            
            if (!query) {
                alert('Bitte geben Sie eine Suche ein');
                return;
            }
            
            // Open search in new tab
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(searchUrl, '_blank');
        }
        
        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        // Load databases
        async function loadDatabases() {
            try {
                const kbResponse = await fetch('https://us-central1-cis-de.cloudfunctions.net/knowledgeBase?t=' + Date.now());
                const kbData = await kbResponse.json();
                knowledgeBaseData = kbData.documents || [];
                console.log('✅ Loaded', knowledgeBaseData.length, 'KB documents');
                
                const tdResponse = await fetch('https://us-central1-cis-de.cloudfunctions.net/technicalDatabase?t=' + Date.now());
                const tdData = await tdResponse.json();
                technicalDatabaseData = tdData.documents || [];
                console.log('✅ Loaded', technicalDatabaseData.length, 'tech documents');
            } catch (error) {
                console.error('❌ Error loading databases:', error);
            }
        }
        
        // Send quick question
        function sendQuickQuestion(message) {
            console.log('📤 Quick question:', message);
            addUserMessage(message);
            processMessage(message);
        }
        
        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput ? messageInput.value.trim() : '';
            
            if (!message || isProcessing) {
                return;
            }
            
            console.log('📤 Sending:', message);
            
            // Clear and reset input
            if (messageInput) {
                messageInput.value = '';
                messageInput.style.height = 'auto';
            }
            
            addUserMessage(message);
            processMessage(message);
        }
        
        // Add user message to chat
        function addUserMessage(message) {
            const chatMessages = document.getElementById('chatMessages');
            const welcomeState = document.getElementById('welcomeState');
            
            if (welcomeState) {
                welcomeState.style.display = 'none';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'modern-message modern-message-user';
            messageDiv.innerHTML = `
                <div class="modern-message-content">
                    <div class="modern-message-text">${escapeHtml(message)}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Add response message to chat
        function addResponseMessage(content) {
            const chatMessages = document.getElementById('chatMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'modern-message modern-message-response';
            messageDiv.innerHTML = `
                <div class="modern-message-content">
                    <div class="modern-message-text">${formatResponse(content)}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Search databases
        function searchDatabases(query) {
            const searchTerms = query.toLowerCase().split(' ').filter(term => term.length > 2);
            const relevantDocs = [];
            
            knowledgeBaseData.forEach(doc => {
                const title = (doc.title || '').toLowerCase();
                const content = (doc.content || '').toLowerCase();
                const tags = (doc.tags || []).join(' ').toLowerCase();
                
                let score = 0;
                searchTerms.forEach(term => {
                    if (title.includes(term)) score += 5;
                    if (tags.includes(term)) score += 3;
                    if (content.includes(term)) score += 2;
                });
                
                if (score > 0) {
                    relevantDocs.push({
                        source: 'Wissensdatenbank',
                        title: doc.title,
                        content: doc.content?.substring(0, 1500),
                        fullContent: doc.content,
                        score: score,
                        category: doc.category,
                        tags: doc.tags
                    });
                }
            });
            
            technicalDatabaseData.forEach(doc => {
                const filename = (doc.filename || doc.name || '').toLowerCase();
                const content = (doc.content || doc.extractedText || '').toLowerCase();
                
                let score = 0;
                searchTerms.forEach(term => {
                    if (filename.includes(term)) score += 5;
                    if (content.includes(term)) score += 2;
                });
                
                if (score > 0) {
                    relevantDocs.push({
                        source: 'Technische Datenbank',
                        title: doc.filename || doc.name,
                        content: (doc.content || doc.extractedText || '').substring(0, 1500),
                        score: score
                    });
                }
            });
            
            return relevantDocs.sort((a, b) => b.score - a.score).slice(0, 5);
        }
        
        // Process message
        async function processMessage(message) {
            if (isProcessing) return;
            
            isProcessing = true;
            showTypingIndicator();
            
            try {
                const context = searchDatabases(message);
                console.log('📚 Found', context.length, 'relevant documents');
                
                const response = await fetch('https://us-central1-cis-de.cloudfunctions.net/generateChatResponse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        context: context,
                        knowledgeBase: true,
                        technicalContext: true,
                        chatId: 'modern-chat',
                        conversationHistory: [],
                        language: 'de',
                        region: 'EU',
                        units: 'metric'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.response) {
                    let responseText = data.response;
                    
                    // Add images if relevant (max 3)
                    if (data.images && data.images.length > 0) {
                        responseText = embedImages(responseText, data.images);
                    }
                    
                    // Add sources
                    if (context && context.length > 0) {
                        responseText += '\n\n---\n\n**Quellen:**\n';
                        context.slice(0, 2).forEach((doc, index) => {
                            responseText += `${index + 1}. ${doc.title}\n`;
                        });
                    }
                    
                    addResponseMessage(responseText);
                } else {
                    addResponseMessage('Entschuldigung, ich konnte keine Antwort generieren.');
                }
                
            } catch (error) {
                console.error('❌ Error:', error);
                hideTypingIndicator();
                addResponseMessage('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut.');
            } finally {
                isProcessing = false;
            }
        }
        
        // Embed images intelligently
        function embedImages(text, images) {
            if (!images || images.length === 0) return text;
            
            const maxImages = 3;
            const textLower = text.toLowerCase();
            
            // Categorize images
            const categorized = {
                exterior: images.filter(url => url.toLowerCase().includes('exterior') || url.toLowerCase().includes('launch')),
                interior: images.filter(url => url.toLowerCase().includes('interior') || url.toLowerCase().includes('sunroof')),
                tech: images.filter(url => url.toLowerCase().includes('technology') || url.toLowerCase().includes('display'))
            };
            
            // Select relevant images
            let selectedImages = [];
            if (textLower.includes('design') || textLower.includes('exterieur')) {
                selectedImages = selectedImages.concat(categorized.exterior.slice(0, 2));
            }
            if (textLower.includes('innen') || textLower.includes('interieur')) {
                selectedImages = selectedImages.concat(categorized.interior.slice(0, 2));
            }
            if (textLower.includes('technologie') || textLower.includes('display')) {
                selectedImages = selectedImages.concat(categorized.tech.slice(0, 2));
            }
            
            // Limit to max
            selectedImages = selectedImages.slice(0, maxImages);
            
            // Add images if relevant
            if (selectedImages.length > 0) {
                text += '\n\n';
                selectedImages.forEach(imgUrl => {
                    text += `![Cadillac](${imgUrl})\n`;
                });
            }
            
            return text;
        }
        
        // Format response with markdown
        function formatResponse(content) {
            if (typeof marked !== 'undefined') {
                try {
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        sanitize: false
                    });
                    
                    let formatted = marked.parse(content);
                    
                    // Add styling classes
                    formatted = formatted.replace(/<h2>/g, '<h2 class="response-heading">');
                    formatted = formatted.replace(/<h3>/g, '<h3 class="response-subheading">');
                    formatted = formatted.replace(/<p>/g, '<p class="response-paragraph">');
                    formatted = formatted.replace(/<ul>/g, '<ul class="response-list">');
                    formatted = formatted.replace(/<ol>/g, '<ol class="response-list">');
                    formatted = formatted.replace(/<strong>/g, '<strong class="response-bold">');
                    formatted = formatted.replace(/<img ([^>]*)>/g, '<img $1 class="response-image" loading="lazy">');
                    
                    return formatted;
                } catch (error) {
                    console.error('Error formatting:', error);
                    return escapeHtml(content);
                }
            }
            return escapeHtml(content);
        }
        
        // Utility functions
        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.style.display = 'flex';
                scrollToBottom();
            }
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.style.display = 'none';
            }
        }
        
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Make functions globally accessible
        window.sendQuickQuestion = sendQuickQuestion;
        
        console.log('✅ Modern Chat System Ready');
    </script>
</body>
</html>
