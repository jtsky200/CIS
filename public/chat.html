<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadillac EV Assistant - Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/i18n.js?v=1730000020"></script>
    <script src="app.js?v=1736001234"></script>
    <style>
        /* Beautiful AI Response Styling */
        .message.assistant .message-content {
            line-height: 1.6;
            color: var(--text-color-primary);
        }
        
        .ai-heading-1 {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
            margin: 1em 0 0.5em 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.3em;
        }
        
        .ai-heading-2 {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary-color);
            margin: 1.2em 0 0.4em 0;
        }
        
        .ai-heading-3 {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color-primary);
            margin: 1em 0 0.3em 0;
        }
        
        .ai-paragraph {
            margin: 0.8em 0;
            text-align: justify;
        }
        
        .ai-list {
            margin: 0.8em 0;
            padding-left: 1.5em;
        }
        
        .ai-list-item {
            margin: 0.4em 0;
            line-height: 1.5;
        }
        
        .ai-bold {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .ai-italic {
            font-style: italic;
            color: var(--text-color-secondary);
        }
        
        .ai-code {
            background: var(--background-color-secondary);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--primary-color);
        }
        
        .ai-pre {
            background: var(--background-color-secondary);
            padding: 1em;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            margin: 1em 0;
            overflow-x: auto;
        }
        
        .ai-quote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1em;
            margin: 1em 0;
            font-style: italic;
            color: var(--text-color-secondary);
        }
        
        .ai-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .ai-table-header {
            background: var(--primary-color);
            color: white;
            padding: 0.8em;
            font-weight: 600;
            text-align: left;
        }
        
        .ai-table-cell {
            padding: 0.8em;
            border-bottom: 1px solid var(--border-color);
            background: var(--background-color-card);
        }
        
        .ai-table tr:nth-child(even) .ai-table-cell {
            background: var(--background-color-secondary);
        }
        
        /* European units styling */
        .ai-paragraph:contains("€") {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .ai-paragraph:contains("km") {
            font-weight: 500;
        }
        
        /* Dark theme adjustments */
        [data-theme="dark"] .ai-table-header {
            background: var(--primary-color);
        }
        
        [data-theme="dark"] .ai-table-cell {
            background: var(--background-color-card);
            color: var(--text-color-primary);
        }
        
        [data-theme="dark"] .ai-table tr:nth-child(even) .ai-table-cell {
            background: var(--background-color-secondary);
        }
        
        [data-theme="dark"] .ai-code {
            background: var(--background-color-secondary);
            color: var(--primary-color);
        }
        
        [data-theme="dark"] .ai-pre {
            background: var(--background-color-secondary);
            border-left-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-brand">
            <div class="nav-brand-icon" id="navLogo">C</div>
            <span id="navBrandText">Cadillac EV</span>
        </div>
        <div class="nav-menu">
            <a class="nav-item" href="dashboard.html" data-page="dashboard" data-i18n="nav.dashboard">Dashboard</a>
            <a class="nav-item active" href="chat.html" data-page="chat" data-i18n="nav.chat">Chat</a>
            <a class="nav-item" href="troubleshooting.html" data-page="troubleshooting" data-i18n="nav.troubleshooting">Troubleshooting</a>
            <a class="nav-item" href="settings.html" data-page="settings" data-i18n="nav.settings">Einstellungen</a>
            <select class="language-selector" id="languageSelector" onchange="if(window.i18n) window.i18n.changeLanguage(this.value)" title="Sprache wählen">
                <option value="de">🇩🇪 DE</option>
                <option value="en">🇬🇧 EN</option>
                <option value="fr">🇫🇷 FR</option>
            </select>
            <button class="theme-toggle" id="themeToggle" title="Theme wechseln">
                <svg class="theme-icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="theme-icon moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>
    </nav>

    <div class="chat-container" id="chatPage">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <h1 class="welcome-title" data-i18n="chat.welcomeTitle">Cadillac EV Assistant</h1>
                <p class="welcome-subtitle" data-i18n="chat.welcomeSubtitle">Ihr persönlicher Assistent für Cadillac Elektrofahrzeuge</p>
                <div class="suggestion-grid">
                    <button class="suggestion-prompt" onclick="sendSuggestion('Was kostet der Cadillac LYRIQ in Deutschland?')">
                        <span class="suggestion-prompt-text" data-i18n="chat.question1">Was kostet der Cadillac LYRIQ?</span>
                    </button>
                    <button class="suggestion-prompt" onclick="sendSuggestion('Wie hoch ist die Reichweite des LYRIQ in km?')">
                        <span class="suggestion-prompt-text" data-i18n="chat.question2">Wie hoch ist die Reichweite?</span>
                    </button>
                    <button class="suggestion-prompt" onclick="sendSuggestion('Wie lange dauert die Lieferung in Europa?')">
                        <span class="suggestion-prompt-text" data-i18n="chat.question3">Lieferzeiten & Bestellung</span>
                    </button>
                    <button class="suggestion-prompt" onclick="sendSuggestion('Welche Garantie gibt es in Deutschland?')">
                        <span class="suggestion-prompt-text" data-i18n="chat.question4">Garantie & Service</span>
                    </button>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="input-container" id="inputContainer">
            <div class="input-wrapper">
                <div class="input-buttons-left">
                    <button class="input-btn" id="attachBtn" title="Datei anhängen">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                        </svg>
                    </button>
                    <button class="input-btn" id="imageBtn" title="Bild hochladen">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </button>
                </div>
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    data-i18n-placeholder="chat.inputPlaceholder"
                    placeholder="Nachricht an Cadillac EV Assistant..."
                    rows="1"
                ></textarea>
                <div class="input-buttons-right">
                    <button class="input-btn" id="micBtn" title="Spracheingabe">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </button>
                    <button class="input-btn send-btn" id="sendBtn" type="button" title="Senden">
                        <svg fill="currentColor" viewBox="0 0 24 24">
                            <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Working Chat System
        console.log('🚀 Initializing working chat system...');
        
        // Global variables
        let isProcessing = false;
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Chat page loaded');
            setupChat();
        });
        
        // Setup chat functionality
        function setupChat() {
            console.log('🔧 Setting up chat functionality...');
            
            // Setup send button
            const sendBtn = document.getElementById('sendBtn');
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
                console.log('✅ Send button setup complete');
            }
            
            // Setup message input
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                console.log('✅ Message input setup complete');
            }
            
            // Setup file buttons
            const attachBtn = document.getElementById('attachBtn');
            const imageBtn = document.getElementById('imageBtn');
            const micBtn = document.getElementById('micBtn');
            
            if (attachBtn) {
                attachBtn.addEventListener('click', () => {
                    showMessage('Datei-Upload wird bald verfügbar sein', 'info');
                });
            }
            
            if (imageBtn) {
                imageBtn.addEventListener('click', () => {
                    showMessage('Bild-Upload wird bald verfügbar sein', 'info');
                });
            }
            
            if (micBtn) {
                micBtn.addEventListener('click', () => {
                    showMessage('Spracheingabe wird bald verfügbar sein', 'info');
                });
            }
            
            console.log('✅ Chat setup complete');
        }
        
        // Send suggestion message
        function sendSuggestion(message) {
            console.log('💬 Sending suggestion:', message);
            addMessage(message, 'user');
            processMessage(message);
        }
        
        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput ? messageInput.value.trim() : '';
            
            if (!message) {
                console.log('⚠️ No message to send');
                return;
            }
            
            console.log('📤 Sending message:', message);
            
            // Clear input
            if (messageInput) {
                messageInput.value = '';
            }
            
            // Add user message
            addMessage(message, 'user');
            
            // Process message
            processMessage(message);
        }
        
        // Add message to chat
        function addMessage(content, sender) {
            console.log('💬 Adding message:', content, sender);
            
            const chatMessages = document.getElementById('chatMessages');
            if (!chatMessages) {
                console.error('❌ chatMessages element not found');
                return;
            }
            
            // Hide welcome message
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }
            
            // Update classes
            chatMessages.classList.remove('empty');
            chatMessages.classList.add('has-messages');
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="user-question">${content}</div>
                    </div>
                `;
            } else {
                // Format AI response with markdown
                const formattedContent = formatMessage(content);
                messageDiv.innerHTML = `
                    <div class="message-content">${formattedContent}</div>
                `;
            }
            
            // Add to chat
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            console.log('✅ Message added successfully');
        }
        
        // Process message with AI
        async function processMessage(message) {
            if (isProcessing) {
                console.log('⚠️ Already processing a message');
                return;
            }
            
            isProcessing = true;
            console.log('🤖 Processing message:', message);
            
            try {
                // Show typing indicator
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.style.display = 'flex';
                }
                
                // Call API with proper German context and European units
                const response = await fetch('https://us-central1-cis-de.cloudfunctions.net/generateChatResponse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        knowledgeBase: true,
                        technicalContext: true,
                        chatId: 'working-chat',
                        conversationHistory: [],
                        language: 'de',
                        region: 'EU',
                        units: 'metric',
                        context: 'Cadillac EV Assistant für den europäischen Markt'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('✅ API response received:', data);
                
                // Hide typing indicator
                if (typingIndicator) {
                    typingIndicator.style.display = 'none';
                }
                
                // Add AI response
                if (data.response) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage('Entschuldigung, ich konnte keine Antwort generieren.', 'assistant');
                }
                
            } catch (error) {
                console.error('❌ Error processing message:', error);
                
                // Hide typing indicator
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.style.display = 'none';
                }
                
                // Add error message
                addMessage('Entschuldigung, es gab einen Fehler beim Verarbeiten Ihrer Nachricht.', 'assistant');
            } finally {
                isProcessing = false;
            }
        }
        
        // Format message with markdown and beautiful styling
        function formatMessage(content) {
            if (typeof marked !== 'undefined') {
                try {
                    // Configure marked for beautiful rendering
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        tables: true,
                        sanitize: false,
                        smartLists: true,
                        smartypants: true
                    });
                    
                    // Parse markdown
                    let formatted = marked.parse(content);
                    
                    // Add beautiful styling classes
                    formatted = formatted.replace(/<h1>/g, '<h1 class="ai-heading-1">');
                    formatted = formatted.replace(/<h2>/g, '<h2 class="ai-heading-2">');
                    formatted = formatted.replace(/<h3>/g, '<h3 class="ai-heading-3">');
                    formatted = formatted.replace(/<p>/g, '<p class="ai-paragraph">');
                    formatted = formatted.replace(/<ul>/g, '<ul class="ai-list">');
                    formatted = formatted.replace(/<ol>/g, '<ol class="ai-list">');
                    formatted = formatted.replace(/<li>/g, '<li class="ai-list-item">');
                    formatted = formatted.replace(/<strong>/g, '<strong class="ai-bold">');
                    formatted = formatted.replace(/<em>/g, '<em class="ai-italic">');
                    formatted = formatted.replace(/<code>/g, '<code class="ai-code">');
                    formatted = formatted.replace(/<pre>/g, '<pre class="ai-pre">');
                    formatted = formatted.replace(/<blockquote>/g, '<blockquote class="ai-quote">');
                    formatted = formatted.replace(/<table>/g, '<table class="ai-table">');
                    formatted = formatted.replace(/<th>/g, '<th class="ai-table-header">');
                    formatted = formatted.replace(/<td>/g, '<td class="ai-table-cell">');
                    
                    return formatted;
                } catch (error) {
                    console.error('Error formatting message:', error);
                    return content;
                }
            }
            return content;
        }
        
        // Show message notification
        function showMessage(message, type = 'info') {
            console.log(`📢 ${type.toUpperCase()}: ${message}`);
            // You can implement a proper notification system here
            alert(message);
        }
        
        // Navigation function
        function switchPage(page) {
            console.log('Switching to page:', page);
            switch(page) {
                case 'dashboard':
                    window.location.href = 'dashboard.html';
                    break;
                case 'chat':
                    window.location.href = 'chat.html';
                    break;
                case 'troubleshooting':
                    window.location.href = 'troubleshooting.html';
                    break;
                case 'settings':
                    window.location.href = 'settings.html';
                    break;
                default:
                    console.log('Unknown page:', page);
            }
        }
        
        // Make functions globally accessible
        window.sendSuggestion = sendSuggestion;
        window.sendMessage = sendMessage;
        window.addMessage = addMessage;
        window.processMessage = processMessage;
        window.formatMessage = formatMessage;
        window.showMessage = showMessage;
        window.switchPage = switchPage;
        
        // Initialize theme toggle and other app.js functions
        if (typeof setupThemeToggle === 'function') {
            setupThemeToggle();
        }
        if (typeof loadThemeFromDatabase === 'function') {
            loadThemeFromDatabase();
        }
        
        console.log('✅ Working chat system initialized');
    </script>
</body>
</html>
