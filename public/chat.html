        // Initialize quick questions with random selection
        function initializeQuickQuestions() {
            const container = document.getElementById('quickQuestions');

            // Shuffle array and take first 4
            const shuffled = [...suggestionPool].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 4);
            
            container.innerHTML = '';
            
            selected.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'quick-question-btn';
                button.onclick = () => sendQuickQuestion(suggestion.question);
                button.innerHTML = `
                    ${suggestion.icon}
                    <span>${suggestion.label}</span>
                `;
                container.appendChild(button);
            });
            
            console.log(`✅ Initialized ${selected.length} quick question buttons`);
        }

            console.log('🔧 Setting up theme toggle directly...');
            
            const setupThemeToggleDirect = () => {
                const btn = document.getElementById('themeToggle');
                if (btn && typeof window.toggleTheme === 'function') {
                    // Remove any existing handlers
                    btn.onclick = null;
                    
                    // Clone to remove all listeners
                    const newBtn = btn.cloneNode(true);
                    btn.parentNode.replaceChild(newBtn, btn);
                    
                    // Add click handler
                    newBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        e.stopImmediatePropagation();
                        console.log('🌙 Theme button clicked directly!');
                        try {
                            if (typeof window.toggleTheme === 'function') {
                                window.toggleTheme();
                            } else {
                                console.error('❌ toggleTheme not available');
                            }
                        } catch (error) {
                            console.error('❌ Error calling toggleTheme:', error);
                        }
                        return false;
                    });
                    
                    newBtn.setAttribute('data-listener-attached', 'true');
                    console.log('✅ Theme toggle set up directly');
                    return true;
                }
                return false;
            };
            
            // Try immediately and with delays
            if (!setupThemeToggleDirect()) {
                setTimeout(setupThemeToggleDirect, 500);
                setTimeout(setupThemeToggleDirect, 1500);
                setTimeout(setupThemeToggleDirect, 2500);
            }
            
            // Also call app.js setupThemeToggle as backup
            setTimeout(() => {
                if (typeof window.setupThemeToggle === 'function') {
                    window.setupThemeToggle();
                }
            }, 2000);
        });

            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];

        // Search databases
        function searchDatabases(query) {
            const searchTerms = query.toLowerCase().split(' ').filter(term => term.length > 2);
            const relevantDocs = [];
            
            knowledgeBaseData.forEach(doc => {
                const title = (doc.title || '').toLowerCase();
                const content = (doc.content || '').toLowerCase();
                const tags = (doc.tags || []).join(' ').toLowerCase();
                
                let score = 0;
                searchTerms.forEach(term => {
                    if (title.includes(term)) score += 5;
                    if (tags.includes(term)) score += 3;
                    if (content.includes(term)) score += 2;
                });
                
                if (score > 0) {
                    relevantDocs.push({
                        source: 'Wissensdatenbank',
                        title: doc.title,
                        content: doc.content?.substring(0, 1500),
                        fullContent: doc.content,
                        score: score,
                        category: doc.category,
                        tags: doc.tags
                    });
                }
            });
            
            technicalDatabaseData.forEach(doc => {
                const filename = (doc.filename || doc.name || '').toLowerCase();
                const content = (doc.content || doc.extractedText || '').toLowerCase();
                
                let score = 0;
                searchTerms.forEach(term => {
                    if (filename.includes(term)) score += 5;
                    if (content.includes(term)) score += 2;
                });
                
                if (score > 0) {
                    relevantDocs.push({
                        source: 'Technische Datenbank',
                        title: doc.filename || doc.name,
                        content: (doc.content || doc.extractedText || '').substring(0, 1500),
                        score: score
                    });
                }
            });
            
            return relevantDocs.sort((a, b) => b.score - a.score).slice(0, 5);
        }
        
        // Process message
        async function processMessage(message, attachmentsData = null) {
            if (isProcessing) return;
            
            isProcessing = true;
            showTypingIndicator();
            
            // Store last user question for image embedding logic
            window.lastUserQuestion = message;
            
            try {
                const context = searchDatabases(message);
                console.log('📚 Found', context.length, 'relevant documents');
                
                const requestBody = {
                        message: message,
                    context: context,
                        knowledgeBase: true,
                        technicalContext: true,
                    chatId: 'modern-chat',
                        conversationHistory: [],
                        language: 'de',
                        region: 'EU',
                    units: 'metric'
                };
                
                // Add web search flag if enabled
                if (attachmentsData && attachmentsData.webSearch) {
                    requestBody.webSearch = true;
                }
                
                // Add attachments if present
                if (attachmentsData) {
                    if (attachmentsData.images && attachmentsData.images.length > 0) {
                        requestBody.images = attachmentsData.images.map(img => img.url);
                    }
                    if (attachmentsData.files && attachmentsData.files.length > 0) {
                        // Note: Files would need to be uploaded to backend first
                        requestBody.files = attachmentsData.files.map(file => ({
                            name: file.name,
                            size: file.size
                        }));
                    }
                }
                
                const response = await fetch('https://us-central1-cis-de.cloudfunctions.net/generateChatResponse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.response) {
                    let responseText = data.response;
                    
                    // Add images if relevant (max 3)
                    if (data.images && data.images.length > 0) {
                        responseText = embedImages(responseText, data.images);
                    }
                    
                    // Add sources
                    if (context && context.length > 0) {
                        responseText += '\n\n---\n\n**Quellen:**\n';
                        context.slice(0, 2).forEach((doc, index) => {
                            responseText += `${index + 1}. ${doc.title}\n`;
                        });
                    }
                    
                    addResponseMessage(responseText);
                } else {
                    addResponseMessage('Entschuldigung, ich konnte keine Antwort generieren.');
                }
                
            } catch (error) {
                console.error('❌ Error:', error);
                hideTypingIndicator();
                addResponseMessage('Es ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut.');
            } finally {
                isProcessing = false;
            }
        }
        
        // Embed images intelligently - only when truly relevant
        function embedImages(text, images) {
            if (!images || images.length === 0) return text;
            
            const textLower = text.toLowerCase();
            const questionLower = (window.lastUserQuestion || '').toLowerCase();
            const combinedText = (textLower + ' ' + questionLower).toLowerCase();
            
            // Only embed images if the response actually discusses relevant topics
            const shouldEmbedImages = 
                (combinedText.includes('technologie') && (combinedText.includes('display') || combinedText.includes('infotainment') || combinedText.includes('screen'))) ||
                (combinedText.includes('interieur') && (combinedText.includes('innenraum') || combinedText.includes('cockpit'))) ||
                (combinedText.includes('exterieur') && (combinedText.includes('design') || combinedText.includes('außen'))) ||
                false; // Never embed by default - only when explicitly relevant
            
            if (!shouldEmbedImages) {
                console.log('📸 Skipping image embedding - not relevant to response');
                return text;
            }
            
            // Categorize images more intelligently
            const categorized = {
                tech: images.filter(url => {
                    const urlLower = url.toLowerCase();
                    return urlLower.includes('technology') || 
                           urlLower.includes('display') || 
                           urlLower.includes('screen') ||
                           urlLower.includes('infotainment') ||
                           urlLower.includes('cockpit');
                }),
                interior: images.filter(url => {
                    const urlLower = url.toLowerCase();
                    return urlLower.includes('interior') || 
                           urlLower.includes('sunroof') ||
                           urlLower.includes('innenraum') ||
                           urlLower.includes('cockpit');
                }),
                exterior: images.filter(url => {
                    const urlLower = url.toLowerCase();
                    return urlLower.includes('exterior') || 
                           urlLower.includes('launch') ||
                           urlLower.includes('design');
                })
            };
            
            // Select relevant images based on content
            let selectedImages = [];
            if (combinedText.includes('technologie') || combinedText.includes('display') || combinedText.includes('infotainment')) {
                selectedImages = selectedImages.concat(categorized.tech.slice(0, 2));
            }
            if (combinedText.includes('interieur') || combinedText.includes('innenraum') || combinedText.includes('cockpit')) {
                selectedImages = selectedImages.concat(categorized.interior.slice(0, 2));
            }
            if (combinedText.includes('exterieur') || combinedText.includes('design') || combinedText.includes('außen')) {
                selectedImages = selectedImages.concat(categorized.exterior.slice(0, 2));
            }
            
            // Remove duplicates
            selectedImages = [...new Set(selectedImages)];
            
            // Limit to max 2 images
            selectedImages = selectedImages.slice(0, 2);
            
            // Only add images if we have relevant ones
            if (selectedImages.length > 0) {
                console.log(`📸 Embedding ${selectedImages.length} relevant images`);
                text += '\n\n';
                selectedImages.forEach(imgUrl => {
                    text += `![Cadillac](${imgUrl})\n`;
                });
            }
            
            return text;
        }

                    });
                    
                    let formatted = marked.parse(content);
                    
                    // Add styling classes
                    formatted = formatted.replace(/<h2>/g, '<h2 class="response-heading">');
                    formatted = formatted.replace(/<h3>/g, '<h3 class="response-subheading">');
                    formatted = formatted.replace(/<p>/g, '<p class="response-paragraph">');
                    formatted = formatted.replace(/<ul>/g, '<ul class="response-list">');
                    formatted = formatted.replace(/<ol>/g, '<ol class="response-list">');
                    formatted = formatted.replace(/<strong>/g, '<strong class="response-bold">');
                    formatted = formatted.replace(/<img ([^>]*)>/g, '<img $1 class="response-image" loading="lazy">');
                    
                    return formatted;
                } catch (error) {
                    console.error('Error formatting:', error);
                    return escapeHtml(content);
                }
            }
            return escapeHtml(content);
        }

            a.href = url;
            a.download = `cadillac-chat-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Clear chat
        function clearChat() {
            if (!confirm('Möchten Sie wirklich alle Nachrichten löschen? Diese Aktion kann nicht rückgängig gemacht werden.')) {
                return;
            }
            
            const chatMessages = document.getElementById('chatMessages');
            const welcomeState = document.getElementById('welcomeState');
            const inputWrapper = document.getElementById('chatInputWrapper');
            
            // Remove all messages except welcome state
            const messages = chatMessages.querySelectorAll('.modern-message');
            messages.forEach(msg => msg.remove());
            
            // Reset to welcome state
            if (welcomeState) {
                welcomeState.style.display = 'block';
                if (inputWrapper) {
                    inputWrapper.classList.remove('slid-down');
                    inputWrapper.classList.add('input-wrapper-initial');
                    welcomeState.querySelector('.welcome-content').appendChild(inputWrapper);
                }
            }
            
            // Clear attachments
            clearBadges();
            
            // Update toolbar visibility
            updateToolbarVisibility();
            
            // Scroll to top
            if (chatMessages) {
                chatMessages.scrollTop = 0;
            }
        }
        
        // Update toolbar button visibility based on chat state
        function updateToolbarVisibility() {
            const chatMessages = document.getElementById('chatMessages');
            const welcomeState = document.getElementById('welcomeState');
            const exportBtn = document.getElementById('exportBtn');
            const clearBtn = document.getElementById('clearBtn');
            
            const hasMessages = chatMessages && chatMessages.querySelectorAll('.modern-message').length > 0;
            const isWelcomeVisible = !welcomeState || welcomeState.style.display !== 'none';
            
            if (exportBtn) {
                exportBtn.style.display = hasMessages ? 'flex' : 'none';
            }
            if (clearBtn) {
                clearBtn.style.display = hasMessages ? 'flex' : 'none';
            }
        }
        
        // Make functions globally accessible
        window.sendQuickQuestion = sendQuickQuestion;
        window.copyMessage = copyMessage;
        window.exportChatHistory = exportChatHistory;
        window.clearChat = clearChat;
        
        console.log('✅ Modern Chat System Ready');
    </script>
</body>
